<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div id="main">
      <div id="sidebar">
        <div id="logo-holder">
          <div id="logo">
            <div id="logo-image"></div>
            <div id="logo-text">ODIN</div>
          </div>
        </div>
        <div id="link-holder">
          <p id="link-text">
            photo by
            <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on
            <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </div>
      <div id="form-holder">
        <div id="disclaimer-text">
          <div id="text-1">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.<br />
              Sign up <i>now</i> to get started
            </p>
          </div>
          <div id="text-2">
            <p>You <i>know</i> you want to.</p>
          </div>
        </div>
        <form action="" method="get">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="row">
              <label for="text-input">FIRST NAME</label>
              <input type="text" class="text-input" />
              <label for="text-input">EMAIL</label>
              <input type="text" class="text-input" />
              <label for="text-input">PASSWORD</label>
              <input type="text" class="text-input pass" required />
            </div>
            <div class="row">
              <label for="text-input">LAST NAME</label>
              <input type="text" class="text-input" />
              <label for="text-input">PHONE NUMBER</label>
              <input type="text" class="text-input" />
              <label for="text-input">CONFIRM PASSWORD</label>
              <input type="text" class="text-input pass" required />
            </div>
          </fieldset>
          <div id="button-container">
            <button>Create Account</button>
          </div>
        </form>
        <div id="login-text">
          <p>Already have an account? <a href="" id="log-in-link">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
